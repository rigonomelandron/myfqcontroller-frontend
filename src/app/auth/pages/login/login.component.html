
<div class="texto-principal">
<span>MyFQController</span>
</div>
<p-dialog
  [visible]="true"
  [closable]="false"
  [maximizable]="true"
  class="p-fluid"
  header="Login"
>
  <ng-template pTemplate="body" class="container">
    <div class="d-grid gap-3">
      <div class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input
          pInputText
          type="text"
          placeholder="Usuario"
          [(ngModel)]="usuario_username"
        />
      </div>
      <div class="p-input-icon-left">
        <i class="pi pi-key"></i>
        <input
          pPassword
          type="password"
          placeholder="ContraseÃ±a"
          (keydown.enter)="login()"
          [(ngModel)]="usuario_password"
        />
      </div>
      <p>No tienes cuenta? <a routerLink="/auth/registro">Crea una</a></p>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      class="p-button-text"
      [loading]="logueo"
      (click)="login()"
      label="Login"
    ></button>


    <button
      pButton
      pRipple
      class="p-button-text"
      (click)="logout()"
      label="LogOut"
    ></button>

  </ng-template>

</p-dialog>
