<div #aqui></div>
  <div class="d-flex justify-content-center align-items-center ">

    <div class="card overflow-scroll">

      <h5>Gr√°fica</h5>

      <div class="field col-12 md:col-4">
        <label for="range"><i class="pi pi-calendar-plus" style="font-size: 2rem"></i></label>
        <p-calendar
          [(ngModel)]="rangeDates"
          selectionMode="range"
          [readonlyInput]="true"
          inputId="range"
          pTooltip="Debe escoger dos fechas"
          tooltipPosition="right"
          [appendTo]="aqui"

        ></p-calendar>
        <button pButton label="Consultar" (click)="obtenerFechas()" class="mx-3"></button>
      </div>
      <p-chart
        type="line"
        [data]="multiAxisData"
        [options]="basicOptions"
        width="50vw"
        height="55vh"
      ></p-chart>
    </div>
  </div>
