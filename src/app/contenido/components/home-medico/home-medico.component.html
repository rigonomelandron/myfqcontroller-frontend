<app-menu-medico></app-menu-medico>

<main class="row p-5" style="margin: 100px;">
  <p-card>
    <ng-template pTemplate="content">
      <p-table [value]="pacientes">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre Paciente</th>
            <th>DNI</th>
            <th>Email</th>
            <th>GÃ©nero</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-paciente>
          <tr>
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.dni}}</td>
            <td>{{paciente.email}}</td>
            <td>{{paciente.genero}}</td>
            <td>
              <span class="p-buttonset">
                <button pButton pRipple type="button" routerLink="/contenido/calendario-medico" (click)="calendario(paciente)" label="Ver paciente" class="p-button-rounded"></button>
                <button pButton pRipple type="button" icon="pi pi-times"
                  class="p-button-rounded p-button-danger" (click)="confirmarEliminar(paciente)"></button>
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-card>
</main>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
