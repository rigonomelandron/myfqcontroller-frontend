<header style="background-color: #fe9f4172;" class="hide menu fixed-top" >
    <p-megaMenu  class="hide" [model]="items">
        
    </p-megaMenu>
</header>



<!--Pop Up-->
<header style="background-color: #7de4e9e3;" >
    <div class="hidePop">
        <button class="m-5 float-end p-button-text" styleClass="p-button-sm " type="button" pButton pRipple icon="pi pi-bars" label="Menu" (click)="menu.toggle($event)"></button>
    </div>
    <p-menu #menu [popup]="true" [model]="popItems"></p-menu>
</header>
